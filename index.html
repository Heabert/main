<!DOCTYPE html>
<html lang="en">

<head>
	<title>Travel Inc</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">

<body>

	<header>
		<div class="header">
			<div class="logo">

			<nav class="nav">

					<li>

					</li>
					<li>

		</div>

		<div class="bottom-imgs-wrapper">
			<section class="box-left">
				<div class="overlay">
					<ul>
						<li>
							<figure>
								<img src="assets/im/cuffy.jpg" height="100px" width="120px" alt="cuffy">

						<li>
							<img src="assets/im/lighthouse.jpg" height="100px" width="120px" alt="lighthouse">

						<li>

				<div class="overlay">
			
					<ul>
						<li>
							<figure>
								<img src="assets/im/fort.jpg" alt="fort" height="100px" width="100px">

							</figure>
						</li>
						<li>
							<img src="assets/im/Wildlife.jpg" alt="bird" height="100px" width="100px">

						<li>
							<img src="assets/im/wildlife2.jpg" alt="bird" height="100px" width="100px">

						<li>
							<img src="assets/im/wildlife3.jpg" alt="bird" height="100px" width="100px">

						<li>

						</li>
						<li>
							<img src="assets/im/wildlife5.jpg" alt="bird" height="100px" width="100px">
